<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Timestamp Generator</title>
<style>
  :root {
    --primary-bg: linear-gradient(145deg, #2b2b3f, #3a3a57);
    --body-bg: linear-gradient(135deg, #1f1f2e, #2a2a3f, #1f1f2e);
    --button-bg: linear-gradient(90deg, #ff6a88, #ff99ac);
    --button-hover-bg: linear-gradient(90deg, #ff99ac, #ff6a88);
    --toast-bg: linear-gradient(90deg, #22c55e, #4ade80);
    --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    margin: 0;
    font-family: var(--font-main);
    background: var(--body-bg);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: white;
  }

  .container {
    background: var(--primary-bg);
    padding: 2rem;
    border-radius: 1.5rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    width: 100%;
    max-width: 400px;
  }

  h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 1.5rem;
  }

  .picker-group {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
  }

  .custom-select {
    flex: 1;
    background: #3b3b55;
    border-radius: 0.75rem;
    padding: 0.5rem;
    color: white;
    cursor: pointer;
    position: relative;
    user-select: none;
  }

  .custom-select:hover { background: #4b4b72; }

  .custom-options {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: #3b3b55;
    border-radius: 0.75rem;
    max-height: 150px;
    overflow-y: auto;
    display: none;
    z-index: 10;
    margin-top: 2px;
  }

  .custom-options div {
    padding: 0.5rem;
    cursor: pointer;
  }
  .custom-options div:hover {
    background: #5a5ac0;
  }

  .btn {
    width: 100%;
    padding: 0.6rem 1rem;
    border-radius: 0.75rem;
    border: none;
    font-weight: bold;
    cursor: pointer;
    background: var(--button-bg);
    color: white;
    font-size: 1rem;
    transition: all 0.3s ease;
    margin-bottom: 1rem;
  }
  .btn:hover {
    background: var(--button-hover-bg);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255,105,136,0.5);
  }

  #result {
    text-align: center;
    font-family: monospace;
    margin-bottom: 1rem;
    background: #3b3b55;
    padding: 0.5rem;
    border-radius: 0.75rem;
  }

  /* --- TOASTS --- */
  #toast-container {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    display: flex;
    flex-direction: column-reverse;
    gap: 0.5rem;
    z-index: 1000;
  }

  .toast {
    position: relative;
    overflow: hidden;
    min-width: 220px;
    background: var(--toast-bg);
    padding: 1rem 1.5rem;
    border-radius: 0.75rem;
    font-weight: bold;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  .toast.show {
    opacity: 1;
    transform: translateY(0);
  }

  .toast .progress {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 4px;
    background: white;
    width: 100%;
    transform-origin: right;
    animation: shrink 5s linear forwards;
  }

  @keyframes shrink {
    from { transform: scaleX(1); }
    to { transform: scaleX(0); }
  }
</style>
</head>
<body>

<div class="container">
  <h1>‚è± Discord Timestamp</h1>

  <div class="picker-group">
    <div class="custom-select" id="day-select">Jour
      <div class="custom-options" id="day-options"></div>
    </div>
    <div class="custom-select" id="month-select">Mois
      <div class="custom-options" id="month-options"></div>
    </div>
    <div class="custom-select" id="year-select">Ann√©e
      <div class="custom-options" id="year-options"></div>
    </div>
  </div>

  <div class="picker-group">
    <div class="custom-select" id="hour-select">Heure
      <div class="custom-options" id="hour-options"></div>
    </div>
    <div class="custom-select" id="minute-select">Minute
      <div class="custom-options" id="minute-options"></div>
    </div>
  </div>

  <div class="picker-group">
    <div class="custom-select" id="format-select">Format
      <div class="custom-options" id="format-options"></div>
    </div>
  </div>

  <button class="btn" onclick="generateTimestamp()">G√©n√©rer</button>

  <input id="result" type="text" readonly/>
  <button class="btn" onclick="copyResult()">üìã Copier</button>
</div>

<div id="toast-container"></div>

<script>
const daySelect = document.getElementById('day-select');
const dayOptions = document.getElementById('day-options');
const monthSelect = document.getElementById('month-select');
const monthOptions = document.getElementById('month-options');
const yearSelect = document.getElementById('year-select');
const yearOptions = document.getElementById('year-options');
const hourSelect = document.getElementById('hour-select');
const hourOptions = document.getElementById('hour-options');
const minuteSelect = document.getElementById('minute-select');
const minuteOptions = document.getElementById('minute-options');
const formatSelect = document.getElementById('format-select');
const formatOptions = document.getElementById('format-options');

// G√©n√©rer options dynamiques
for(let i=1;i<=31;i++){dayOptions.innerHTML += `<div>${i}</div>`;}
for(let i=1;i<=12;i++){monthOptions.innerHTML += `<div>${i}</div>`;}
const currentYear = new Date().getFullYear();
for(let i=currentYear;i<=currentYear+5;i++){yearOptions.innerHTML += `<div>${i}</div>`;}
for(let i=0;i<24;i++){hourOptions.innerHTML += `<div>${i.toString().padStart(2,'0')}</div>`;}
for(let i=0;i<60;i++){minuteOptions.innerHTML += `<div>${i.toString().padStart(2,'0')}</div>`;}
const formats = ['t','T','d','D','f','F','R'];
formats.forEach(f=>formatOptions.innerHTML += `<div>${f}</div>`);

// Toggle dropdowns
function toggleOptions(select, options){
  options.style.display = options.style.display==='block'?'none':'block';
}

document.querySelectorAll('.custom-select').forEach(select=>{
  select.addEventListener('click', e=>{
    e.stopPropagation();
    toggleOptions(select, select.querySelector('.custom-options'));
  });
});

// S√©lection d'une option
document.querySelectorAll('.custom-options').forEach(options=>{
  options.querySelectorAll('div').forEach(opt=>{
    opt.addEventListener('click', e=>{
      const parent = options.parentElement;
      parent.firstChild.textContent = e.target.textContent;
      options.style.display = 'none';
    });
  });
});

document.addEventListener('click', ()=>{document.querySelectorAll('.custom-options').forEach(o=>o.style.display='none');});

// G√©n√©rer timestamp
function generateTimestamp(){
  const day = parseInt(daySelect.firstChild.textContent);
  const month = parseInt(monthSelect.firstChild.textContent);
  const year = parseInt(yearSelect.firstChild.textContent);
  const hour = parseInt(hourSelect.firstChild.textContent);
  const minute = parseInt(minuteSelect.firstChild.textContent);
  const format = formatSelect.firstChild.textContent;

  if(!day || !month || !year || isNaN(hour) || isNaN(minute) || !format){
    showToast("Veuillez remplir tous les champs !");
    return;
  }

  const dateObj = new Date(year, month-1, day, hour, minute);
  const unix = Math.floor(dateObj.getTime()/1000);
  document.getElementById('result').value = `<t:${unix}:${format}>`;
  showToast("Timestamp g√©n√©r√© !");
}

function copyResult(){
  const result = document.getElementById('result');
  result.select();
  navigator.clipboard.writeText(result.value);
  showToast("Timestamp copi√© !");
}

// Toast
function showToast(message){
  const container = document.getElementById('toast-container');
  const toast = document.createElement('div');
  toast.className = 'toast show';
  toast.textContent = message;

  const progress = document.createElement('div');
  progress.className = 'progress';
  toast.appendChild(progress);

  container.appendChild(toast);
  setTimeout(()=>{toast.classList.remove('show'); setTimeout(()=>toast.remove(),300);},5000);
}
</script>

</body>
</html>
