<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Timestamp Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-6 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">‚è± Discord Timestamp</h1>

    <label class="block mb-2">Choisir la date et l'heure :</label>
    <input id="datetime" type="datetime-local" class="w-full mb-4 p-2 rounded bg-gray-700 focus:outline-none"/>

    <label class="block mb-2">Format :</label>
    <select id="format" class="w-full mb-4 p-2 rounded bg-gray-700 focus:outline-none">
      <option value="t">Court temps (t)</option>
      <option value="T">Long temps (T)</option>
      <option value="d">Date courte (d)</option>
      <option value="D">Date longue (D)</option>
      <option value="f" selected>Date + temps complet (f)</option>
      <option value="F">Date + temps complet long (F)</option>
      <option value="R">Relatif (R)</option>
    </select>

    <button onclick="generateTimestamp()" class="w-full bg-blue-600 py-2 rounded hover:bg-blue-700 mb-4">G√©n√©rer</button>

    <input id="result" type="text" readonly class="w-full p-2 rounded bg-gray-700 focus:outline-none text-center font-mono"/>
    <button onclick="copyResult()" class="w-full bg-green-600 py-2 rounded hover:bg-green-700 mt-2">üìã Copier</button>
  </div>

  <script>
    function generateTimestamp() {
      const datetime = document.getElementById('datetime').value;
      const format = document.getElementById('format').value;
      if (!datetime) return;

      const unixTimestamp = Math.floor(new Date(datetime).getTime() / 1000);
      const discordTimestamp = `<t:${unixTimestamp}:${format}>`;
      document.getElementById('result').value = discordTimestamp;
    }

    function copyResult() {
      const result = document.getElementById('result');
      result.select();
      navigator.clipboard.writeText(result.value);
      alert('Timestamp copi√© !');
    }
  </script>
</body>
</html>
