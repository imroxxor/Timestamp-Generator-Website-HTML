<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Timestamp Generator</title>
<style>
  :root {
    --primary-bg: linear-gradient(145deg, #2b2b3f, #3a3a57);
    --body-bg: linear-gradient(135deg, #1f1f2e, #2a2a3f, #1f1f2e);
    --input-bg: linear-gradient(135deg, #3b3b55, #4b4b72);
    --input-focus-bg: linear-gradient(135deg, #5a5ac0, #7b7bd0);
    --button-bg: linear-gradient(90deg, #ff6a88, #ff99ac);
    --button-hover-bg: linear-gradient(90deg, #ff99ac, #ff6a88);
    --toast-bg: linear-gradient(90deg, #22c55e, #4ade80);
    --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    margin: 0;
    font-family: var(--font-main);
    background: var(--body-bg);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: white;
  }

  .container {
    background: var(--primary-bg);
    padding: 2rem;
    border-radius: 1.5rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    width: 100%;
    max-width: 400px;
  }

  h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 1.5rem;
  }

  input, select {
    width: 100%;
    padding: 0.5rem;
    border-radius: 0.75rem;
    border: none;
    outline: none;
    background: var(--input-bg);
    color: white;
    margin-bottom: 1rem;
    transition: all 0.3s ease;
    font-size: 1rem;
  }

  input:focus, select:focus {
    background: var(--input-focus-bg);
    box-shadow: 0 0 10px rgba(123,123,208,0.7);
  }

  .btn {
    width: 100%;
    padding: 0.6rem 1rem;
    border-radius: 0.75rem;
    border: none;
    font-weight: bold;
    cursor: pointer;
    background: var(--button-bg);
    color: white;
    font-size: 1rem;
    transition: all 0.3s ease;
    margin-bottom: 1rem;
  }

  .btn:hover {
    background: var(--button-hover-bg);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255,105,136,0.5);
  }

  #result {
    text-align: center;
    font-family: monospace;
    margin-bottom: 1rem;
    background: var(--input-bg);
  }

  #toast-container {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    display: flex;
    flex-direction: column-reverse;
    gap: 0.5rem;
    z-index: 1000;
  }

  .toast {
    position: relative;
    overflow: hidden;
    min-width: 220px;
    background: var(--toast-bg);
    padding: 1rem 1.5rem;
    border-radius: 0.75rem;
    font-weight: bold;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  .toast.show {
    opacity: 1;
    transform: translateY(0);
  }

  .toast .progress {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 4px;
    background: white;
    width: 100%;
    transform-origin: right;
    animation: shrink 5s linear forwards;
  }

  @keyframes shrink {
    from { transform: scaleX(1); }
    to { transform: scaleX(0); }
  }
</style>
</head>
<body>

<div class="container">
  <h1>‚è± Discord Timestamp</h1>

  <label>Choisir la date :</label>
  <input id="date" type="date"/>

  <label>Choisir l'heure :</label>
  <input id="time" type="time"/>

  <label>Format :</label>
  <select id="format">
    <option value="t">Court temps (t)</option>
    <option value="T">Long temps (T)</option>
    <option value="d">Date courte (d)</option>
    <option value="D">Date longue (D)</option>
    <option value="f" selected>Date + temps complet (f)</option>
    <option value="F">Date + temps complet long (F)</option>
    <option value="R">Relatif (R)</option>
  </select>

  <button onclick="generateTimestamp()" class="btn">G√©n√©rer</button>

  <input id="result" type="text" readonly/>
  <button onclick="copyResult()" class="btn">üìã Copier</button>
</div>

<div id="toast-container"></div>

<script>
function generateTimestamp() {
  const date = document.getElementById('date').value;
  const time = document.getElementById('time').value;
  const format = document.getElementById('format').value;

  if (!date || !time) {
    showToast("Veuillez choisir la date et l'heure !");
    return;
  }

  const datetimeStr = `${date}T${time}:00`;
  const unixTimestamp = Math.floor(new Date(datetimeStr).getTime() / 1000);
  const discordTimestamp = `<t:${unixTimestamp}:${format}>`;
  document.getElementById('result').value = discordTimestamp;

  showToast("Timestamp g√©n√©r√© !");
}

function copyResult() {
  const result = document.getElementById('result');
  result.select();
  navigator.clipboard.writeText(result.value);
  showToast("Timestamp copi√© !");
}

function showToast(message) {
  const container = document.getElementById('toast-container');
  const toast = document.createElement('div');
  toast.className = 'toast show';
  toast.textContent = message;

  const progress = document.createElement('div');
  progress.className = 'progress';
  toast.appendChild(progress);

  container.appendChild(toast);

  setTimeout(() => {
    toast.classList.remove('show');
    setTimeout(() => toast.remove(), 300);
  }, 5000);
}
</script>

</body>
</html>
